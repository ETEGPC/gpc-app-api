<!DOCTYPE html>
<html lang=pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Validando conta</title>
</head>

<body>
  <header>
    <h1>
      <img src="../assets/logoGp.png" alt="">
    </h1>
  </header>
  <main>

    <h2>Olá, Daniel!</h2>
    <p>Sua conta de responsável foi autorizada, agora você precisa validá-la clicando no botão "validar" abaixo:</p>

    <a href="">
      <p>Validar</p>
    </a>

    <p>Caso não funcione, copie e cole o link abaixo no seu navegador:</p>

    <p>
      link para copiar
    </p>
  </main>


  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      background-color: #020063;
      color: #FFF;
      font-family: 'Raleway', sans-serif;
      line-height: 1.5rem;
    }

    main {
      display: flex;
      height: 80vh;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      background-color: #020063;
      color: #FFF;
    }

    p {
      width: 350px;
      align-self: center;
    }

    a {
      display: flex;
      flex-direction: column;
      width: 350px;
      height: 45px;
      background-color: #17A1FA;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      text-decoration-line: none;
      color: #FFF;
      font-weight: bold;
      font-size: 14px;
      transition-duration: 500ms;
    }

    a:hover {
      background-color: #17A1FA80;
    }

    a p {
      width: fit-content;

    }
  </style>

</html>
